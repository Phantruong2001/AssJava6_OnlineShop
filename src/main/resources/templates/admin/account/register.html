<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout.html}">

<head>
</head>

<body>
	<div layout:fragment="content">

		<div th:replace="admin/fragments/message:: message"></div>

		<div class="col-md-6 offset-md-3 mt-4">
			<form th:action="@{/accountpage/register}" method="POST" th:object="${register}">
				<h1 class="mb-3 font-weight-normal">Register</h1>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="email">Email:</label> <input type="text"
							th:field="*{email}" class="form-control" name="email" id="email"
							placeholder="Email ?">
						<div class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="fullName">Full name:</label> <input type="text"
							th:field="*{fullName}" class="form-control" name="fullName"
							id="fullName" placeholder="Full name ?">
						<div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
							th:errors="*{fullName}"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="address">Address:</label> <input type="text"
							th:field="*{address}" class="form-control" name="address"
							id="address" placeholder="Address ?">
						<div class="text-danger" th:if="${#fields.hasErrors('address')}"
							th:errors="*{address}"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="birthDay">Birth day:</label> <input type="date"
							th:field="*{birthDay}" class="form-control" name="birthDay"
							id="birthDay" placeholder="Birth day ?">
						<div class="text-danger" th:if="${#fields.hasErrors('birthDay')}"
							th:errors="*{birthDay}"></div>
					</div>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<i class="fas fa-sign-in-alt"></i> Register
				</button>
			</form>
		</div>

	</div>
</body>

</html>
