<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<div th:fragment="message">
		<div
			style="position: absolute; min-height: 150px; top: 20px; right: 20px;"
			th:if="${message}">
			<div class="alert alert-success alert-dismissible fade show"
				role="alert">
				<h4 class="alert-heading">Success message!</h4>
				<p th:text=${message}>Message</p>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>

		<div
			style="position: absolute; min-height: 200px; top: 20px; right: 20px;"
			th:if="${error}">
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert">
				<h4 class="alert-heading">Error message!</h4>
				<p th:text=${error}>Error</p>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
