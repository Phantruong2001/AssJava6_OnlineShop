<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/category/category.html}">

<head>
</head>

<body>
	<div layout:fragment="contentCategory">
		<div class="container-lg">
			<br>
			<div class="col-md-6 offset-md-3">
				<form th:object="${category}" method="post">
					<input type="hidden" th:field="*{id}">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="name">Category name:</label> <input type="text"
								th:field="*{name}" class="form-control" name="name" id="name"
								placeholder="Category name ?">
							<div class="text-danger" th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></div>
						</div>
					</div>
					<button th:formaction="@{/categorypage/form/create}"
						class="btn btn-primary">
						<i class="fas fa-plus"></i> Create
					</button>
					<button th:formaction="@{/categorypage/form/update}"
						class="btn btn-warning">
						<i class="fas fa-wrench"></i> Update
					</button>
					<button th:formaction="@{/categorypage/form}" class="btn btn-info">
						<i class="fas fa-eraser"></i> Reset
					</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
