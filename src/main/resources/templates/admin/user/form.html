<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/user/user.html}">

<head>
</head>

<body>
	<div layout:fragment="contentUser">
		<div class="container-lg">
			<br>
			<form th:object="${user}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="email">Email:</label> <input type="text"
							th:field="*{email}" class="form-control" name="email" id="email"
							placeholder="Email ?">
						<div class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="fullName">Full name:</label> <input type="text"
							th:field="*{fullName}" class="form-control" name="fullName"
							id="fullName" placeholder="Full name ?">
						<div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
							th:errors="*{fullName}"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="address">Address:</label> <input type="text"
							th:field="*{address}" class="form-control" name="address"
							id="address" placeholder="Address ?">
						<div class="text-danger" th:if="${#fields.hasErrors('address')}"
							th:errors="*{address}"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="birthDay">Birth day:</label> <input type="date"
							th:field="*{birthDay}" class="form-control" name="birthDay"
							id="birthDay" placeholder="Birth day ?">
						<div class="text-danger" th:if="${#fields.hasErrors('birthDay')}"
							th:errors="*{birthDay}"></div>
					</div>
					<div class="form-group col-md-4">
						<label for="role">Role:</label>
						<div class="form-group">
							<div class="form-check-inline">
								<input class="form-check-input" type="radio" name="role"
									id="admin" th:field="*{role}" th:value="true" checked>
								<label class="form-check-label" for="admin"> Admin </label>
							</div>
							<div class="form-check-inline">
								<input class="form-check-input" type="radio" name="role"
									id="user" th:field="*{role}" th:value="false"> <label
									class="form-check-label" for="user"> User </label>
							</div>
						</div>
					</div>
				</div>
				<button th:formaction="@{/userpage/form/create}"
					class="btn btn-primary">
					<i class="fas fa-plus"></i> Create
				</button>
				<button th:formaction="@{/userpage/form/update}"
					class="btn btn-warning">
					<i class="fas fa-wrench"></i> Update
				</button>
				<button th:formaction="@{/userpage/form}" class="btn btn-info">
					<i class="fas fa-eraser"></i> Reset
				</button>
			</form>
		</div>
	</div>

</body>

</html>
