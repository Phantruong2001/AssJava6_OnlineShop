<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<div th:fragment="addToCart">
		<div class="modal fade" id="baseAddToCart" data-backdrop="static"
			data-keyboard="false" tabindex="-1"
			aria-labelledby="baseAddToCartLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="baseAddToCartLabel">Add to your
							cart ?</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card mb-3">
								<div class="row no-gutters m-3">
									<div class="col-md-4">
										<img src="" alt="NoImage" style="max-width: 250px"
											id="viewimageCart" />
									</div>
									<div class="col-md-8">
										<div class="card-body">
											<h3 class="card-title font-italic font-weight-bold"
												id="viewnameCart">Iphone 5s</h3>
											<p class="card-text font-italic text-danger"
												id="viewpriceCart">VND</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<a type="button" class="btn btn-primary" id="yesOptionCart">Add</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
