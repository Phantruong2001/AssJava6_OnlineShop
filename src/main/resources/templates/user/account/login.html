<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout.html}">

<head>
</head>

<body>
	<div layout:fragment="content">
	
		<div th:replace="user/fragments/message:: message"></div>

		<div class="col-md-4 offset-md-4 mt-3">
			<form th:action="@{/shop/account/login}" method="POST"
				th:object="${login}">
				<h1 class="mb-3 font-weight-normal">Login Shop</h1>
				<div class="form-group row">
					<label for="email">Email:</label> <input type="text"
						th:field="*{email}" class="form-control" name="email" id="email"
						placeholder="Email ?">
					<div class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>
				</div>
				<div class="form-group row">
					<label for="password">Password:</label> <input type="password"
						th:field="*{password}" class="form-control" name="password"
						id="password" placeholder="Password ?">
				</div>
				<div class="checkbox mb-3">
					<label> <input type="checkbox" value="true"
						name="rememberme"> Remember me ?
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<i class="fas fa-sign-in-alt"></i> Sign in
				</button>
				<button class="btn btn-lg btn-danger btn-block">
					<i class="fab fa-google-plus-g"></i> Google+
				</button>
			</form>
		</div>

	</div>
</body>

</html>
